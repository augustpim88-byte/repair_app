<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fix-It Fast | ระบบแจ้งซ่อมสมบูรณ์แบบ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 font-sans mb-20">

    <nav class="bg-slate-800 text-white p-4 shadow-lg sticky top-0 z-10">
        <div class="max-w-md mx-auto flex items-center gap-3">
            <i class="fas fa-wrench text-xl"></i>
            <h1 class="text-xl font-bold">Fix-It Fast</h1>
        </div>
    </nav>

    <main class="max-w-md mx-auto p-4">
        <form id="repairForm" class="bg-white rounded-2xl shadow-sm p-6 space-y-6">
            <h2 class="text-lg font-semibold text-gray-700 border-b pb-2">แจ้งซ่อมอุปกรณ์ชำรุด</h2>

            <div class="space-y-2">
                <label class="block text-sm font-medium text-gray-600">ถ่ายรูปภาพ (ระบบจะย่อขนาดให้อัตโนมัติ)</label>
                <label for="fileInput" class="border-2 border-dashed border-gray-300 rounded-xl p-6 flex flex-col items-center justify-center bg-gray-50 hover:bg-gray-100 cursor-pointer transition">
                    <i class="fas fa-camera text-3xl text-blue-500 mb-2"></i>
                    <span id="fileNameDisplay" class="text-sm text-gray-500 text-center">กดเพื่อเลือกรูปภาพ</span>
                    <img id="imagePreview" class="hidden mt-2 rounded-lg max-h-48 shadow-sm">
                    <input type="file" id="fileInput" accept="image/*" class="hidden">
                </label>
            </div>

            <div class="space-y-2">
                <label class="block text-sm font-medium text-gray-600">ประเภทอุปกรณ์</label>
                <select id="category" required class="w-full p-3 bg-gray-50 border border-gray-200 rounded-lg outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="">เลือกประเภท...</option>
                    <option value="ระบบประปา">ระบบประปา</option>
                    <option value="ระบบไฟฟ้า">ระบบไฟฟ้า</option>
                    <option value="เครื่องปรับอากาศ">เครื่องปรับอากาศ</option>
                    <option value="เฟอร์นิเจอร์">เฟอร์นิเจอร์ / โครงสร้าง</option>
                </select>
            </div>

            <div class="space-y-2">
                <label class="block text-sm font-medium text-gray-600">สถานที่ / เลขห้อง</label>
                <input type="text" id="location" required placeholder="ระบุตำแหน่งที่พบปัญหา" class="w-full p-3 bg-gray-50 border border-gray-200 rounded-lg outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="space-y-2">
                <label class="block text-sm font-medium text-gray-600">ระดับความเร่งด่วน</label>
                <div class="grid grid-cols-3 gap-2">
                    <button type="button" onclick="setPriority('ปกติ')" class="prio-btn py-2 border rounded-lg text-sm bg-blue-50 border-blue-500 text-blue-600">ปกติ</button>
                    <button type="button" onclick="setPriority('ด่วน')" class="prio-btn py-2 border rounded-lg text-sm text-gray-600">ด่วน</button>
                    <button type="button" onclick="setPriority('ด่วนมาก')" class="prio-btn py-2 border rounded-lg text-sm text-gray-600">ด่วนมาก</button>
                </div>
                <input type="hidden" id="priority" value="ปกติ">
            </div>

            <div class="space-y-2">
                <label class="block text-sm font-medium text-gray-600">รายละเอียดเพิ่มเติม</label>
                <textarea id="details" rows="3" placeholder="อธิบายอาการเสีย..." class="w-full p-3 bg-gray-50 border border-gray-200 rounded-lg outline-none focus:ring-2 focus:ring-blue-500"></textarea>
            </div>

            <button type="submit" id="submitBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-xl shadow-md transition transform active:scale-95">
                ส่งข้อมูลแจ้งซ่อม
            </button>
        </form>
    </main>

    <script>
        // *** วาง URL ของคุณที่นี่ ***
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwGSLnocTGLHAXHbvmAfnNFm2or-K94dY4Ki_RJfNghA9mj6XTG6-vprIVXvjUCpbWtLQ/exec'; 

        let base64Image = "";

        // ฟังก์ชันบีบอัดรูปภาพก่อนส่ง
        async function compressImage(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (e) => {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const MAX_WIDTH = 800;
                        let width = img.width;
                        let height = img.height;
                        if (width > MAX_WIDTH) {
                            height *= MAX_WIDTH / width;
                            width = MAX_WIDTH;
                        }
                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        resolve(canvas.toDataURL('image/jpeg', 0.7)); // ย่อเหลือคุณภาพ 70%
                    };
                };
            });
        }

        document.getElementById('fileInput').addEventListener('change', async function() {
            if (this.files[0]) {
                document.getElementById('fileNameDisplay').innerText = "กำลังประมวลผลรูปภาพ...";
                base64Image = await compressImage(this.files[0]);
                const preview = document.getElementById('imagePreview');
                preview.src = base64Image;
                preview.classList.remove('hidden');
                document.getElementById('fileNameDisplay').innerText = this.files[0].name;
            }
        });

        function setPriority(level) {
            document.getElementById('priority').value = level;
            document.querySelectorAll('.prio-btn').forEach(btn => {
                btn.classList = (btn.innerText === level) 
                    ? "prio-btn py-2 border rounded-lg text-sm bg-blue-50 border-blue-500 text-blue-600" 
                    : "prio-btn py-2 border rounded-lg text-sm text-gray-600";
            });
        }

        document.getElementById('repairForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.innerText = "กำลังส่งข้อมูล...";

            const params = new URLSearchParams();
            params.append('category', document.getElementById('category').value);
            params.append('location', document.getElementById('location').value);
            params.append('priority', document.getElementById('priority').value);
            params.append('details', document.getElementById('details').value);
            if(base64Image) {
                params.append('fileData', base64Image);
                params.append('fileName', document.getElementById('fileInput').files[0].name);
            }

            try {
                const response = await fetch(scriptURL, { method: 'POST', body: params.toString(), headers: { 'Content-Type': 'application/x-www-form-urlencoded' }});
                const result = await response.text();
                if (result.includes("Success")) {
                    alert("แจ้งซ่อมสำเร็จ!");
                    location.reload(); // รีโหลดหน้าเพื่อล้างข้อมูล
                } else {
                    throw new Error(result);
                }
            } catch (err) {
                alert("เกิดข้อผิดพลาด: " + err.message);
            } finally {
                btn.disabled = false;
                btn.innerText = "ส่งข้อมูลแจ้งซ่อม";
            }
        });
    </script>
</body>
</html>
