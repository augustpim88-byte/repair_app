<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fix-It Fast | ระบบแจ้งซ่อมสมบูรณ์แบบ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .p-btn-active { background-color: #dbeafe; border-color: #3b82f6; color: #2563eb; font-weight: 600; }
    </style>
</head>
<body class="bg-gray-100 font-sans mb-20">

    <nav class="bg-slate-800 text-white p-4 shadow-lg sticky top-0 z-10">
        <div class="max-w-md mx-auto flex items-center gap-3">
            <i class="fas fa-wrench text-xl text-blue-400"></i>
            <h1 class="text-xl font-bold tracking-tight">Fix-It Fast</h1>
        </div>
    </nav>

    <main class="max-w-md mx-auto p-4">
        <form id="repairForm" class="bg-white rounded-2xl shadow-sm p-6 space-y-5">
            <h2 class="text-lg font-semibold text-gray-700 border-b pb-2">แจ้งซ่อมอุปกรณ์ชำรุด</h2>

            <div class="space-y-2">
                <label class="block text-sm font-medium text-gray-600">ถ่ายรูปภาพประกอบ</label>
                <label for="fileInput" class="border-2 border-dashed border-gray-300 rounded-xl p-6 flex flex-col items-center justify-center bg-gray-50 hover:bg-gray-100 cursor-pointer transition">
                    <i class="fas fa-camera text-3xl text-blue-500 mb-2"></i>
                    <span id="fileText" class="text-xs text-gray-400">กดเพื่อถ่ายรูปหรือเลือกไฟล์</span>
                    <img id="preview" class="hidden mt-2 max-h-48 rounded-lg shadow-md mx-auto">
                    <input type="file" id="fileInput" accept="image/*" class="hidden">
                </label>
            </div>

            <div class="space-y-2">
                <label class="block text-sm font-medium text-gray-600">ประเภทอุปกรณ์</label>
                <select id="category" required class="w-full p-3 bg-gray-50 border border-gray-200 rounded-lg outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="">-- เลือกประเภท --</option>
                    <option value="ระบบประปา">ระบบประปา</option>
                    <option value="ระบบไฟฟ้า">ระบบไฟฟ้า</option>
                    <option value="เครื่องปรับอากาศ">เครื่องปรับอากาศ</option>
                    <option value="เฟอร์นิเจอร์">เฟอร์นิเจอร์ / โครงสร้าง</option>
                </select>
            </div>

            <div class="space-y-2">
                <label class="block text-sm font-medium text-gray-600">สถานที่ / เลขห้อง</label>
                <input type="text" id="location" required placeholder="ระบุตำแหน่งที่พบปัญหา" class="w-full p-3 bg-gray-50 border border-gray-200 rounded-lg outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="space-y-2">
                <label class="block text-sm font-medium text-gray-600">ระดับความเร่งด่วน</label>
                <div class="grid grid-cols-3 gap-2">
                    <button type="button" onclick="setPriority('ปกติ', this)" class="priority-btn p-btn-active py-2 border rounded-lg text-sm text-gray-600 transition">ปกติ</button>
                    <button type="button" onclick="setPriority('ด่วน', this)" class="priority-btn py-2 border rounded-lg text-sm text-gray-600 transition">ด่วน</button>
                    <button type="button" onclick="setPriority('ด่วนมาก', this)" class="priority-btn py-2 border rounded-lg text-sm text-gray-600 transition">ด่วนมาก</button>
                </div>
                <input type="hidden" id="priority" value="ปกติ">
            </div>

            <div class="space-y-2">
                <label class="block text-sm font-medium text-gray-600">รายละเอียดเพิ่มเติม</label>
                <textarea id="details" rows="3" placeholder="อธิบายอาการเสียเบื้องต้น..." class="w-full p-3 bg-gray-50 border border-gray-200 rounded-lg outline-none focus:ring-2 focus:ring-blue-500"></textarea>
            </div>

            <button type="submit" id="submitBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-xl shadow-md transition transform active:scale-95">
                ส่งข้อมูลแจ้งซ่อม
            </button>
        </form>
    </main>

    <script>
        // *** สำคัญ: เปลี่ยนลิงก์ด้านล่างเป็น URL ของคุณเอง ***
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxvdB9v0nkSL3Dk9TyzQgp--6twq0QGpSUEsvwlK3Y747QPNmodPNcEq6O5M9hu7xBgKw/exec'; 

        const form = document.getElementById('repairForm');
        const fileInput = document.getElementById('fileInput');
        const preview = document.getElementById('preview');
        const fileText = document.getElementById('fileText');
        let base64String = "";

        // จัดการพรีวิวรูปภาพ
        fileInput.onchange = function() {
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onloadend = function() {
                    base64String = reader.result;
                    preview.src = reader.result;
                    preview.classList.remove('hidden');
                    fileText.innerText = "เปลี่ยนรูปภาพ";
                };
                reader.readAsDataURL(file);
            }
        };

        // จัดการปุ่มความด่วน
        function setPriority(level, btn) {
            document.getElementById('priority').value = level;
            document.querySelectorAll('.priority-btn').forEach(b => b.classList.remove('p-btn-active'));
            btn.classList.add('p-btn-active');
        }

        // ส่งข้อมูล
        form.addEventListener('submit', e => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.innerText = "กำลังส่งข้อมูลและรูปภาพ...";

            const payload = new URLSearchParams();
            payload.append('category', document.getElementById('category').value);
            payload.append('location', document.getElementById('location').value);
            payload.append('priority', document.getElementById('priority').value);
            payload.append('details', document.getElementById('details').value);
            
            if (base64String) {
                payload.append('fileData', base64String);
                payload.append('fileName', fileInput.files[0].name);
            }

            fetch(scriptURL, { method: 'POST', body: payload.toString(), headers: { 'Content-Type': 'application/x-www-form-urlencoded' }})
            .then(res => {
                alert('✅ ส่งแจ้งซ่อมเรียบร้อยแล้ว!');
                location.reload(); 
            })
            .catch(err => {
                alert('เกิดข้อผิดพลาด: ' + err);
                btn.disabled = false;
                btn.innerText = "ส่งข้อมูลแจ้งซ่อม";
            });
        });
    </script>
</body>
</html>
