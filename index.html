<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบแจ้งซ่อมออนไลน์</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>@import url('https://fonts.googleapis.com/css2?family=Kanit&display=swap'); body { font-family: 'Kanit', sans-serif; }</style>
</head>
<body class="bg-gray-100 p-4">

    <div class="max-w-md mx-auto bg-white rounded-2xl shadow-lg p-6">
        <h2 class="text-2xl font-bold text-center mb-6 text-blue-600">แจ้งซ่อมอุปกรณ์</h2>
        
        <form id="repairForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium mb-1">ประเภทอุปกรณ์</label>
                <select id="category" class="w-full p-3 border rounded-lg bg-gray-50">
                    <option value="ไฟฟ้า">ระบบไฟฟ้า</option>
                    <option value="ประปา">ระบบประปา</option>
                    <option value="แอร์">เครื่องปรับอากาศ</option>
                </select>
            </div>

            <div>
                <label class="block text-sm font-medium mb-1">สถานที่ / เลขห้อง</label>
                <input type="text" id="location" required class="w-full p-3 border rounded-lg">
            </div>

            <div>
                <label class="block text-sm font-medium mb-1">ระดับความด่วน</label>
                <select id="priority" class="w-full p-3 border rounded-lg bg-gray-50">
                    <option value="ปกติ">ปกติ</option>
                    <option value="ด่วน">ด่วน</option>
                    <option value="ด่วนมาก">ด่วนมาก</option>
                </select>
            </div>

            <div>
                <label class="block text-sm font-medium mb-1">รายละเอียด</label>
                <textarea id="details" class="w-full p-3 border rounded-lg" rows="2"></textarea>
            </div>

            <div>
                <label class="block text-sm font-medium mb-1">ถ่ายรูปภาพ</label>
                <input type="file" id="fileInput" accept="image/*" class="w-full text-sm">
                <img id="preview" class="hidden mt-2 max-h-40 rounded mx-auto">
            </div>

            <button type="submit" id="submitBtn" class="w-full bg-blue-600 text-white font-bold py-4 rounded-xl hover:bg-blue-700 transition">
                ส่งข้อมูลแจ้งซ่อม
            </button>
        </form>
    </div>

    <script>
        // *** วาง URL ที่ได้จากการ Deploy ใหม่ที่นี่ ***
        const scriptURL = 'https://script.google.com/macros/s/AKfycbz3AVxZNA_dSJli-DyOk5I8V-inKdyP_rAtNkaAQlWzxEFph1oCZEVcJyTt_4Y8g5hK7w/exec'; 

        const form = document.getElementById('repairForm');
        const fileInput = document.getElementById('fileInput');
        let base64String = "";

        // แสดงตัวอย่างรูป
        fileInput.onchange = e => {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = () => {
                base64String = reader.result;
                document.getElementById('preview').src = reader.result;
                document.getElementById('preview').classList.remove('hidden');
            };
            reader.readAsDataURL(file);
        };

        // ฟังก์ชันบีบอัดรูปภาพ (ป้องกัน Failed to fetch)
        async function compressImage(base64) {
            return new Promise(resolve => {
                const img = new Image();
                img.src = base64;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const MAX_WIDTH = 600; // ย่อขนาดให้เล็กลงเพื่อความชัวร์
                    let scale = MAX_WIDTH / img.width;
                    canvas.width = MAX_WIDTH;
                    canvas.height = img.height * scale;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    resolve(canvas.toDataURL('image/jpeg', 0.6)); // คุณภาพ 60%
                };
            });
        }

        form.addEventListener('submit', async e => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.innerText = "กำลังส่งข้อมูล...";

            const payload = new URLSearchParams();
            payload.append('category', document.getElementById('category').value);
            payload.append('location', document.getElementById('location').value);
            payload.append('priority', document.getElementById('priority').value);
            payload.append('details', document.getElementById('details').value);

            if (base64String) {
                const compressed = await compressImage(base64String);
                payload.append('fileData', compressed);
                payload.append('fileName', fileInput.files[0].name);
            }

            fetch(scriptURL, { method: 'POST', body: payload.toString() })
            .then(res => res.text())
            .then(text => {
                if(text === "Success") {
                    alert("ส่งสำเร็จ!");
                    location.reload();
                } else {
                    alert("เกิดข้อผิดพลาดจาก Server: " + text);
                }
            })
            .catch(err => alert("ส่งไม่สำเร็จ: " + err))
            .finally(() => {
                btn.disabled = false;
                btn.innerText = "ส่งข้อมูลแจ้งซ่อม";
            });
        });
    </script>
</body>
</html>
